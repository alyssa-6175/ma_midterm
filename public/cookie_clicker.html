<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        text-align: center;
    }

    #cookie {
        cursor: pointer;
    }
</style>

<body>
    <h2>cookie clicker</h2>
    <h3>
        <a href="index.html">Back to Bulletin Board</a>
    </h3>
    <h3>cookie clicker counter: <span id="counter">0</span></h3>
    <img src="images/cookie.png" width="600px" id="cookie">
</body>

<script>
    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/"
    }

    function getCookie(name) {
        let nameEQ = name + "=";
        let cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            let c = cookies[i].trim();
            if (c.indexOf(nameEQ) === 0) {
                return c.substring(nameEQ.length);
            }
        }
        return null;
    }

    let count = parseInt(getCookie("cookieCount")) || 0;

    const counterText = document.getElementById("counter");
    const cookieImg = document.getElementById("cookie");

    counterText.textContent = count;


    cookieImg.addEventListener("click", () => {
        count++;
        counterText.textContent = count;
        setCookie("cookieCount", count, 365); // save for 1 year
    });


</script>

</html>
