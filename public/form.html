<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
</head>

<body>
    <h1>Add a New Task</h1>
    <p><a href="index.html">Back to Table</a></p>

    <form id="messageForm">
        <label>Task Name:</label><br>
        <input type="text" id="taskName" required><br><br>

        <label>Page Link (e.g., admin.html):</label><br>
        <input type="text" id="taskLink" placeholder="admin.html" required><br><br>

        <label>Points:</label><br>
        <input type="number" id="taskPoints" required><br><br>

        <label>Status:</label><br>
        <select id="taskStatus">
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>

        <br><br>
        <button type="submit">Add Task</button>
    </form>

    <script>
        document.getElementById('messageForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Mapping form values to the keys the table uses
            const dataToSend = {
                task: document.getElementById('taskName').value,
                link: document.getElementById('taskLink').value,
                points: document.getElementById('taskPoints').value,
                progress: "0%", // Default progress
                status: document.getElementById('taskStatus').value
            };

            const response = await fetch('/api/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dataToSend)
            });

            if (response.ok) {
                window.location.href = 'index.html';
            } else {
                alert("Something went wrong!");
            }
        });
    </script>
</body>

</html>
