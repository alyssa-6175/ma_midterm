<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Message</title>
</head>

<body>
    <h1>Add a message</h1>
    <p><a href="index.html">Back to Table</a></p>

    <form id="messageForm">
        <label>Name:</label><br>
        <input type="text" id="userName" require><br><br>

        <label>Message:</label><br>
        <textarea id="userMessage" require></textarea><br><br>

        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="announcement">announcement</option>
            <option value="urgent">urgent</option>
            <option value="question">question</option>
        </select>

        <br>
        <br>
        <button type="submit">Send to API</button>


    </form>

    <script>
        // listen for the submit button click
        document.getElementById('messageForm').addEventListener('submit', async (event) => {
            // 1. prevent the page from refreshing (the default behavio)
            event.preventDefault();

            // 2. collect the data from the input fields
            const dataToSend = {
                name: document.getElementById('userName').value,
                message: document.getElementById('userMessage').value,
                category: document.getElementById('category').value
            };

            // 3. send the data to the backend using POST
            const response = await fetch('/api/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend) //turn the JS object into a string
            });

            // 4. if the server says 'ok', go back to the table view
            if (response.ok) {
                window.location.href = 'index.html';
            } else {
                alert("something went wrong!");
            }
        });
    </script>
</body>

</html>
