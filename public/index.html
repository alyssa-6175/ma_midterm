<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board View</title>

    <style>

    </style>
</head>

<body>
    <h1>Bulletin Board</h1>
    <h3>Hover over and click task name to go to task</h3>

    <p><a href="form.html">Add New Message</a></p>

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Task</th>
                <th>Points</th>
                <th>Progress</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>

    <script>
        function getCookie(name) {
            let nameEQ = name + "=";
            let cookies = document.cookie.split(';');
            for (let c of cookies) {
                c = c.trim();
                if (c.indexOf(nameEQ) === 0) {
                    return c.substring(nameEQ.length);
                }
            }
            return null;
        }

        async function loadMessages() {
            const response = await fetch('/api/messages');
            const data = await response.json();

            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '';

            data.forEach((item, index) => {
                let progress = item.progress;
                let status = item.status;

                // ADMIN TASK
                if (item.task.toLowerCase() === "admin") {
                    if (getCookie("adminDone")) {
                        progress = "1/1";
                        status = "completed";
                    }
                }

                // COOKIE CLICKER
                if (item.task.toLowerCase() === "cookie clicker") {
                    const count = parseInt(getCookie("cookieCount")) || 0;
                    progress = `${count}/100`;
                    status = count >= 100 ? "completed" : "in progress";
                }

                // FINAL TASK
                if (item.task.toLowerCase() === "final task") {
                    const matches = parseInt(getCookie("finalMatches")) || 0;
                    progress = `${matches}/4`;
                    status = matches === 4 ? "completed" : "in progress";

                }

                tableBody.innerHTML += `
                <tr>
                    <td><a href="${item.link}">${item.task}</a></td>
                    <td>${item.points}</td>
                    <td>${progress}</td>
                    <td>${status}</td>
                    <td><button onclick="deleteTask(${index})">Delete</button></td>
                </tr>
            `;
            });
        }

        async function deleteTask(index) {
            await fetch(`/api/messages/${index}`, { method: 'DELETE' });
            loadMessages();
        }

        loadMessages();
    </script>

</body>

</html>
